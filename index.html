<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/styles.css">
<script src="js/jquery-3.4.1.js"></script>
<script src="js/scripts.js"></script>
  <title>Oink</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-info">
          <div class="panel-heading">
              <h2>Player 1</h2>
          </div>
          <div class="player panel-body">
            <h2>Total: <span class="PlayerOneScore"></span></h2>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-info">
          <div class="panel-heading">
              <h2>Computer </h2>
          </div>
          <div class="computer panel-body">
            <h2>Total: <span class="EvilComputerScore"></span></h2>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-md-4">
      <div id="roll">
        <button class="btn btn-danger">Roll</button>
      </div>
    </div>
    <div class="col-md-4">
      <div id="rollscore">
        <h2>Your Score: <span class="rollscore"></span></h2>
      </div>
    </div>
    <div class="col-md-4">
      <div id="hold">
        <button class="btn btn-success">Hold</button>
      </div> 
    </div>
  </div>
</div>
</body>
</html>
